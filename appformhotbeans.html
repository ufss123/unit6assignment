<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Contact - Enrollment Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        h1 {
            color: rgb(105, 53, 19);
            text-align: center;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"], input[type="tel"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .thank-you-message {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

        <a href="file:///C:/Users/242105/OneDrive%20-%20wqeic.ac.uk/Ext%20Cert%20in%20IT/unit6/mtt.html">Meet The Team</a>
        <a href="file:///C:/Users/242105/OneDrive%20-%20wqeic.ac.uk/Ext%20Cert%20in%20IT/unit6/requirrmrnts.html">Requirements</a>

        <a href="file:///C:/Users/242105/OneDrive%20-%20wqeic.ac.uk/Ext%20Cert%20in%20IT/unit6/enrol.html">Contact</a>
      </div>

    <h1>Enrollment Form</h1>

    <form id="enrollForm" onsubmit="showThankYouMessage(event)">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="qualifications">Qualifications:</label><br>
        <input type="text" id="qualifications" name="qualifications" placeholder="Enter your qualifications" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>

        <label for="personal_statement">Personal Statement:</label><br>
        <textarea id="personal_statement" name="personal_statement" rows="5" placeholder="Tell us a little about yourself" required></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <div id="thankYouMessage" class="thank-you-message">
        <h2>Thank You!</h2>
        <p>Your submission has been received. We will contact you shortly.</p>
    </div>

    <script>
        function showThankYouMessage(event) {
            event.preventDefault(); // Prevent form from actually submitting
            document.getElementById("thankYouMessage").style.display = "block"; // Show the "Thank You" message
            document.getElementById("enrollForm").reset(); // Optionally reset the form
        }
    </script>

</body>
</html>
